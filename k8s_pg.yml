apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  ports:
  - port: 3306
  selector:
    app: postgresql
  clusterIP: None
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - image: postgresql:11.4
        name: postgresql
        env:
        - name: POSTGRES_DB
          value: k8sdjango_production
        - name: POSTGRES_USER
          value: k8sdjango_production
        - name: POSTGRESQL_PASSWORD
          value: b8n2maLRb7EUyv8c
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
          - mountPath: /var/lib/postgresql/data/
            name: pg-data
            subPath: postgresql
